<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xe Đạp VN</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="logo">
        <img src="img/logo.png" alt="Xe Đạp VN">
      </div>
      <nav class="menu">
        <a href="#">Sản phẩm</a>
        <a href="#">Khuyến mãi</a>
        <a href="#">Dịch vụ</a>
      </nav>
      <div class="search">
        <input type="text" id="search-input" placeholder="Tìm kiếm...">
        <button>Tìm</button>
        </div>
      <div class="icons">
        <a href="#">👤</a>
        <a href="#">🛒</a>
      </div>
    </div>
  </header>
  <section class="banner">
    <img src="img/resize-website-banner-home.jpg" alt="Khuyến mãi xe đạp">
    <div class="banner-text">
      <h2>CHỚT DEAL XE XỊN - THÁNG MỚI VUI VẺ</h2>
      <p>Xe đạp & Phụ kiện <span>giảm đến 50%</span></p>
      <button>Mua ngay</button>
    </div>
  </section>
  <section class="product-section">
    <h2>BỘ SƯU TẬP XE ĐẠP 2024</h2>
    <div class="product-list" id="product-list">
    </div>
    <a href="#" class="more">Xem thêm</a>
  </section>

  <script src="main.js"></script>

</html>
